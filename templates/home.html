{#{% extends "bootstrap/base.html" %}#}
<html lang="en">
{% block head %}
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/image_loader.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home_style.css') }}">
    </head>
{% endblock %}
{% block body %}
    <body>
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image
        </button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' name="file" onchange="readURL(this);" accept="image/*"/>
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image"/>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>
            <button type="submit" class="submit-image">Submit</button>
    </div>

    </form>

    </body>
{% endblock %}
</html>
